<!DOCTYPE html>
<html lang="pt_r">

<head>
    <title>Happy</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--quebra de linha, use alt + Z -->
    <link rel="icon" href="./public/images/logo-icon.png">
    <!--acabei de colocar uma seta-->

    <link rel="stylesheet" href="./public/CSS/main.css">
    <link rel="stylesheet" href="./public/CSS/animations.css">
    <link rel="stylesheet" href="./public/CSS/page-landing.css">

    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;1,800&display=swap"
        rel="stylesheet">

</head>

<body>
    <div id="page-landing">
        <div id="container">
            <header>
                <!--cabeçalho-->
                <img class="animate-up" id="logo" src="./public/images/logo.svg" alt="logomarcadehappy">

                <div class="location animate-up">
                    <strong>Vitoria</strong>
                    <p>Espirito Santo</p>
                </div>

            </header>

            <main>
                <!--conteudo principal-->
                <h1 class="animate-up">Leve a felicidade para o Mundo</h1>

                <section class="visit">
                    <p>Visite orfanatos e mude o dia de muitas crianças</p>

                    <a href="#" title="Visite Orfanatos" class="animate-up">
                        <!--ao passar o mouse, vai aparecer a title-->
                        <img src="./public/images/arrow.svg" alt="ir para o mapa">
                    </a>
                </section>
            </main>
        </div>
    </div>
</body>

</html>
